<!DOCTYPE html>

<head>
  <title>
    calculator
  </title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="header">
    <h1 class="main-heading">calculator</h1>
  </div>

  <div class="calc-wrapper">

    <div class="display">display</div>

    <div class="clear operator" onclick="addToStack(&quot;CLEAR&quot;)">C</div>
    <div class="divide operator">/</div>
    <div class="multiply  operator">X</div>
    <div class="backspace  operator">BACK</div>

    <div class="seven number" onclick="addToStack(7)">7</div>
    <div class="eight number">8</div>
    <div class="nine number">9</div>
    <div class="add  operator">+</div>

    <div class="four number">4</div>
    <div class="five number">5</div>
    <div class="six number">6</div>
    <div class="subtract  operator">-</div>

    <div class="one number">1</div>
    <div class="two number">2</div>
    <div class="three number">3</div>
    <div class="equals  operator">=</div>

    <div class="blank operator">BLANK</div>
    <div class="zero number">0</div>
    <div class="decimal  operator">.</div>

  </div>

  <div class="footer">
    <h2>Made by: <a href="https://github.com/crongle" class="github-link">@crongle</a></h2>
  </div>
</body>
